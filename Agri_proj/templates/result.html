<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://images.unsplash.com/photo-1527549993586-dff825b37782') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            margin-top: 10%;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .results {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .results p {
            margin: 10px 0;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Results</h1>
        <div class="results">
            <p><strong>Predicted Production:</strong> {{ production }} units</p>
            <p><strong>Predicted Yield:</strong> {{ yield_value }} Kg per hectare</p>
        </div>
        <a href="/">Go Back to Form</a>
    </div>
</body>
</html>
